<!DOCTYPE html>
<html>
<head>
  <title>Advanced AI Video Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
  </script>
</head>
<body>
  <main>
    <div class="left-panel">
      <div class="header">
        <h1>AI Video Detector</h1>
        <p>Analyze video clips for signs of AI generation.</p>
      </div>

      <div id="upload-area" class="upload-area">
        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
        <span>Drag & Drop Video Here</span>
        <span class="upload-text-small">or</span>
        <label for="video-upload" class="upload-label">Browse Files</label>
        <input type="file" id="video-upload" accept="video/*">
      </div>

      <video id="video-preview" controls muted playsinline></video>
      
      <div class="button-wrapper">
        <button id="analyze-button" disabled>Analyze Video</button>
        <button id="start-over-button" class="hidden">Analyze Another Video</button>
      </div>
    </div>

    <div class="right-panel">
       <div id="loader" class="hidden">
          <div class="spinner"></div>
          <span id="loader-text">Analyzing...</span>
       </div>

      <div id="frames-container-wrapper" class="hidden">
        <h2>Analyzed Frames</h2>
        <div id="frames-container"></div>
      </div>
      
      <div id="result" class="hidden">
        <div id="result-header">
            <div class="result-title">
              <span id="result-verdict"></span>
              <span id="result-confidence"></span>
            </div>
            <div class="result-actions">
              <button id="copy-button" aria-label="Copy results">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
              </button>
              <button id="share-button" aria-label="Share as image">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
              </button>
              <button id="download-button" aria-label="Download report">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
              </button>
            </div>
        </div>
        <p id="result-reasoning"></p>
        <button id="toggle-reasoning-button" class="hidden">Read Full Analysis</button>
      </div>
    </div>
  </main>
  
  <script type="module" src="index.js"></script>
</body>
</html>
